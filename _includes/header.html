<header class="contain">
	<div id="branding">
		<h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
		{% if page.title == "Home" %}
			<h2>{{ site.description }}</h2>
		{% endif %}
	</div>
	<nav>
		<ul class="nostyle">
			{% for page in site.pages %} {% if page.title and page.title != 'Home' %}
			<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
			{% endif %} {% endfor %}
		</ul>
		</li>
		</ul>
	</nav>
</header>
