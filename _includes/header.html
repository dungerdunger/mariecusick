<header class="contain">
	<div id="branding">
		<h1><a href="{{ site.url }}">{{ site.title }}</a></h1>
		{% if page.title == "Home" %}
			<h2>{{ site.description }}</h2>
		{% endif %}
	</div>
	<nav>
		<ul class="nostyle">
			{% for item in site.pages %} {% if item.title and item.title != 'Home' %}
			<li class="{% if item.url == page.url %}active{% endif %}"><a href="{{ item.url | prepend: site.baseurl }}">{{ item.title }}</a></li>
			{% endif %} {% endfor %}
		</ul>
		</li>
		</ul>
	</nav>
</header>
