{% assign footer = site.sitewide | where: "_slug", "footer" %}
{% assign footer = footer[0] %}


<footer class="contain">
	<p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
	<ul id="social" class="nostyle">
		{% for item in footer.social %}
			<li><a href="{{ item.link }}" target="_blank" >{{ item.text  }}</a></li>
		{% endfor %}
	</ul>
</footer>
