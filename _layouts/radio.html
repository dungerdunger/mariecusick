---
layout: page
---

{{ content }}

{% assign items = (site.radio | sort: 'publish_date' | reverse ) %}

{% for item in items %}
	<article id="radio-{{ item.title | slugify }}" class="radio" >
		<img src="{{ item.image | prepend: baseurl }}" >
		<time>{{ item.publish_date | date: "%b %-d, %Y" }}</time>

		<h3><a href="{{ item.link  }}" target="_blank">{{ item.title }}</a></h3>
		{{ item.content }}
	</article>
{% endfor %}
