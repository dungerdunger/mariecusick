---
layout: default
---

<h2>{{ page.title }}</h2>

{{ content }}

{% for item in site.video %}
	<article id="video-{{ item.title | slugify }}" class="video" >
		<time>{{ item.date | date: "%b %-d, %Y" }}</time>
		<h3><a href="{{ item.link  }}" target="_blank">{{ item.title }}</a></h3>
		{{ item.content }}
	</article>
{% endfor %}
