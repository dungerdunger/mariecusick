---
layout: page
---

{{ content }}

{% assign items = (site.video | sort: 'publish_date' | reverse) %}

{% for item in items %}

	<article id="video-{{ item.title | slugify }}" class="video" >
		<time>{{ item.publish_date | date: "%b %-d, %Y" }}</time>
		<h3><a href="{{ item.link  }}" target="_blank">{{ item.title }}</a></h3>
		{{ item.content }}
	</article>
{% endfor %}
