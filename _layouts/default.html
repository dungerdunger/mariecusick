<!DOCTYPE html>
<html>
{% include head.html %}

{% if page.title == "Home" %}
	{% assign class = "home" %}
	{% else %}
	{% assign class = "interior" %}

{% endif %}

<body id="{{ page.title | slugify }}" class="{{ class }}">
	{% include header.html %}
	<main class="contain">
		{{ content }}
	</main>
	{% include footer.html %}
</body>

</html>
